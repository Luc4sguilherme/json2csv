<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JSON to CSV</title>
  </head>
  <body>
    <div class="app">
      <div id="title-wrapper">
        <h1>JSON to CSV</h1>
      </div>
      <div class="container">
        <div id="json-wrapper">
          <h2 id="json-title">JSON</h2>
          <textarea name="json-area" id="json-area"></textarea>
        </div>
        <div id="controls-wrapper">
          <button type="button" id="convert-btn">Convert</button>
          <button type="button" id="clear-btn">Clear</button>
          <button type="button" id="saveFile-btn">Save</button>
          <button type="button" id="openFile-btn">
            Open
            <input type="file" name="file" id="file-selector" accept=".json" />
          </button>
        </div>
        <div id="csv-wrapper">
          <h2 id="csv-title">CSV</h2>
          <textarea name="csv-area" id="csv-area"></textarea>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
